<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-300">
  <!-- Navbar component -->
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-bold text-xl">Tailwind</span>
    </div>
    <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
      <div class="text-sm sm:flex-grow">
        <a href="#" class="block mt-4 mr-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white">
          Nav item
        </a>
        <a href="#" class="block mt-4 mr-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white">
          One more item
        </a>
        <a href="#" class="block mt-4 mr-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white">
          Item number three
        </a>
        <a href="#" class="block mt-4 mr-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white">
          About
        </a>
      </div>
      <div>
        <a href="#"
          class="inline-block text-sm px-4 py-2 mt-4 md:mt-0 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white">Login</a>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <!-- Button vanila -->
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
      Button
    </button>
    <!-- Button with custom classes that have tailwind classes in css file -->
    <button class="btn btn-blue">Button</button>

    <!-- Alert component -->
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role='alert'>
      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please update your password!</span>
    </div>

  </div>

  <!-- Card component -->
  <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
    <div class="flex flex-shrink-0 items-center">
      <img src="img/logo.png" alt="logo" class='h-12 w-12 rounded-full'>
    </div>
    <div class="ml-6 pt-1">
      <h4 class="text-xl text-gray-900">Jenya</h4>
      <p class="text-base text-gray-600">You have a new message!</p>
    </div>
  </div>

  <!-- Card columns -->
  <div class="container mt-5">
    <div class="md:flex">
      <div
        class="flex-1 flex items-center justify-center text-gray-700 text-center bg-gray-200 hover:bg-gray-100 px-5 py-5 m-2 rounded transition">
        <div class="lg:flex lg:items-center">
          <div class="flex justify-center items-center lg:flex-shrink-0">
            <img src="img/logo.png" alt="logo" class="rounded-lg object-cover w-64 h-64">
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              What?
            </div>
            <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
              What-what-what-whaaaaaat!
            </a>
          </div>
        </div>
      </div>
      <div
        class="flex-1 flex items-center justify-center text-gray-700 text-center bg-gray-200 hover:bg-gray-100 px-5 py-5 m-2 rounded transition">
        <div class="lg:flex lg:items-center">
          <div class="flex justify-center items-center lg:flex-shrink-0">
            <img src="img/logo1.png" alt="logo" class="rounded-lg object-cover w-64 h-64">
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              What?
            </div>
            <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
              What-what-what-whaaaaaat!
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
